<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for 70+ Years | Olympia Restaurant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        header {
            background: url('https://source.unsplash.com/random/1600x900/?merrimack-valley,river') no-repeat center center/cover;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        .header-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        h1 {
            font-size: 4.5rem;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 300;
        }
        .content {
            padding: 60px 50px;
            text-align: center;
        }
        .content p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 25px auto;
            color: #444;
        }
        .highlight {
            font-size: 2.2rem;
            font-weight: bold;
            color: #1e3c72;
            margin: 40px 0;
        }
        .signature {
            margin-top: 60px;
            font-size: 1.5rem;
            font-style: italic;
            color: #555;
        }
        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
